<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Advisors</title>
  <style>
    :root {
      --bg: #0b1021;
      --panel: #121831;
      --accent: #6fe3ff;
      --text: #f5f7ff;
      --muted: #9fb3c8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(111, 227, 255, 0.15), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(255, 153, 102, 0.18), transparent 25%),
                  var(--bg);
      color: var(--text);
      font-family: "DM Sans", "Avenir Next", "Segoe UI", sans-serif;
      min-height: 100vh;
    }
    a { color: var(--accent); text-decoration: none; }
    header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.25);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }
    nav a { margin-right: 12px; font-weight: 600; }
    .container {
      max-width: 1100px;
      margin: 24px auto 48px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      margin-bottom: 16px;
    }
    .btn {
      background: var(--accent);
      color: #04111d;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
    }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input[type="text"], textarea, select, input[type="number"] {
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--text);
      margin-bottom: 12px;
    }
    textarea { min-height: 140px; resize: vertical; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(111, 227, 255, 0.12);
      border: 1px solid rgba(111, 227, 255, 0.3);
      margin: 2px 6px 2px 0;
      color: var(--text);
      font-size: 13px;
    }
    details {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 10px;
    }
    summary { cursor: pointer; font-weight: 700; }
    pre {
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.35);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: 800; letter-spacing: 0.4px;">LLM Advisors</div>
    <nav>
      <a href="{{ url_for('home') }}">Start</a>
      <a href="{{ url_for('list_conversations') }}">Conversations</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
